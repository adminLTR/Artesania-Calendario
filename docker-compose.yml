version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: taller-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3300:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - taller-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicación (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taller-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - taller-network
    volumes:
      # Sincronizar migraciones de Prisma con el host
      - ./server/prisma/migrations:/app/server/prisma/migrations
      # Opcional: para desarrollo, montar código fuente
      # - ./server:/app/server
      - /app/server/node_modules

volumes:
  mysql_data:
    driver: local

networks:
  taller-network:
    driver: bridge
