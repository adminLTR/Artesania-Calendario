version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: taller-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tallr_password_2026}
      POSTGRES_DB: ${DB_NAME:-taller_db}
    ports:
      - "3300:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taller-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicación (Backend + Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taller-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - DATABASE_URL=${DATABASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - taller-network
    volumes:
      # Sincronizar migraciones de Prisma con el host
      - ./server/prisma/migrations:/app/server/prisma/migrations
      # Opcional: para desarrollo, montar código fuente
      # - ./server:/app/server
      - /app/server/node_modules

volumes:
  postgres_data:
    driver: local

networks:
  taller-network:
    driver: bridge
