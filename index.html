
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Artesania & Calendario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --vh: 100vh;
        }
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #FDF2F2;
            margin: 0;
            padding: 0;
            width: 100%;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 400;
        }
        .font-manrope-eb {
            font-family: 'Manrope', sans-serif;
            font-weight: 800;
        }
        .font-manrope-reg {
            font-family: 'Manrope', sans-serif;
            font-weight: 400;
        }
        .font-manrope-light {
            font-family: 'Manrope', sans-serif;
            font-weight: 300;
        }
        /* Scrollbar personalizada minimalista */
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #FFB3B3;
            border-radius: 10px;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Animaciones fluidas */
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilos de Impresión (Exportación PDF) */
        @media print {
            body {
                background-color: white !important;
                overflow: visible !important;
                height: auto !important;
            }
            #root > div {
                display: block !important;
                height: auto !important;
            }
            /* Ocultar elementos de navegación */
            aside, nav, header, .no-print, button:not(.print-visible) {
                display: none !important;
            }
            /* Expandir el contenido principal */
            main {
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
                overflow: visible !important;
                height: auto !important;
            }
            /* Ajustar el contenedor del timeline */
            .print-container {
                display: block !important;
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
            }
            .gantt-scroll-container {
                overflow: visible !important;
                width: 100% !important;
                height: auto !important;
            }
            /* Forzar el timeline a ocupar el ancho necesario */
            .gantt-wrapper {
                width: 100% !important;
                transform: scale(0.8); /* Escalar un poco para que quepa más */
                transform-origin: top left;
            }
            /* Ajustes de color para impresión */
            .bg-white { background-color: white !important; }
            .shadow-sm, .shadow-xl, .shadow-2xl { box-shadow: none !important; }
            .border { border: 1px solid #eee !important; }
            
            @page {
                size: landscape;
                margin: 1cm;
            }
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
